[general]
live_config_reload = true
import = [
"~/.config/alacritty/themes/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.normal]
family = "BlexMono Nerd Font Mono"
style = "Regular"

[font.italic]
family = "BlexMono Nerd Font Mono"
style = "Italic"

[window]
decorations = "buttonless"

[window.padding]
x = 10
y = 10
