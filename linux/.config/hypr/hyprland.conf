source = $HOME/.config/hypr/env.conf
source = $HOME/.config/hypr/startup.conf

monitor = DP-2,2560x1440@144,0x0,1,transform,1
monitor = DP-1,3440x1440@143.97,1440x360,1
             
input {
  kb_layout = us
  repeat_rate = 40
  repeat_delay = 250
  numlock_by_default = true
  kb_options = caps:escape,altwin:swap_lalt_lwin
}
                        
general {
  gaps_in = 8
  gaps_out = 8
  border_size = 2
  layout = dwindle
  col.active_border = rgba(565480ff)
  col.inactive_border = 0xff382D2E
}

misc {
  vrr = 2
  disable_hyprland_logo = true
}

decoration {
  rounding = 5

  drop_shadow = false
  shadow_ignore_window = true
  shadow_offset = 1 2
  shadow_range = 10
  shadow_render_power = 5
  col.shadow = 0x66404040

    blur {
    enabled = true
    size = 6
    passes = 1
    new_optimizations = true
    xray = true
    ignore_opacity = true
  }
}

animations {
  enabled = true 

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}

dwindle {
  pseudotile = yes
}

$mod = SUPER

$term = foot 
$files = thunar 
$browser = firefox
$launcher = tofi-drun --drun-launch=true

# applications
bind = $mod, Return, exec, $term
bind = $mod, e, exec, $term -e nnn
bind = $mod, w, exec, $browser
bind = $mod, space, exec, $launcher

# work
bind = $mod SHIFT, w, exec, firefox -P work
bind = $mod SHIFT, e, exec, microsoft-edge-stable --enable-webrtc-pipewire-capturer --ozone-platform-hint=auto

# utilities
bind = CTRL ALT, l, exec, swaylock -f
bind = $mod SHIFT, c, exec, hyprpicker -n -a
bind = $mod, v, exec, cliphist list | tofi | cliphist decode | wl-copy # clipboard history
bind = $mod SHIFT, s, exec, flameshot gui --raw | wl-copy
bind = $mod SHIFT, period, exec, systemctl suspend

# waybar
bind = $mod SHIFT, b, exec, pkill waybar; waybar & disown # reload waybar
                         
bind = $mod, q, killactive,
bind = $mod SHIFT, q, exit,
bind = $mod, f, fullscreen,
bind = $mod SHIFT, space, togglefloating,
bind = $mod, p, pseudo, # dwindle
bind = $mod, s, togglesplit, # dwindle

bind = $mod, Tab, cyclenext,
bind = $mod, Tab, bringactivetotop,

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d                    
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

bind = $mod CONTROL, h, resizeactive, -40 0
bind = $mod CONTROL, l, resizeactive, 40 0
bind = $mod CONTROL, k, resizeactive, 0 -40
bind = $mod CONTROL, j, resizeactive, 0 40

bind = $mod, minus, togglespecialworkspace, magic
bind = $mod SHIFT, minus, movetoworkspacesilent, special:magic
                  
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10
                         
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t 
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$

windowrule = nofullscreenrequest,flameshot
windowrule = float,flameshot
windowrule = monitor 1,flameshot
windowrule = move 0 0,flameshot
windowrule = noanim,flameshot
