set -g default-terminal "tmux-256color"
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind-key | split-window -h -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessioniser"

set -g base-index 1
set -g pane-base-index 1
set -g set-titles on
set -g set-titles-string "#S:#W"
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g allow-rename off
set-option -s escape-time 0

# panes
set -g pane-active-border-style "fg=blue bg=default"

# statusbar
set -g status-position bottom
set -g status-justify centre
set -g status-style 'fg=default bg=default bold'

set -g status-left '#{?client_prefix,#[fg=black bg=blue],}  tmux  #[default]'
set -g status-right '#S'

# windows
set -g window-status-current-style 'fg=black bg=blue'
set -g window-status-current-format ' #I:#W '

set -g window-status-style 'fg=white bg=black'
set -g window-status-format ' #I:#W '

set -g mode-style "fg=black bg=blue"
set -g message-style "fg=black bg=blue"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
